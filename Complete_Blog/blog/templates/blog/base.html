{% load staticfiles %}
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/w3.css' %}">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="{% static 'register/bootstrap3/css/bootstrap.css' %}" rel="stylesheet"/>
    <link href="{% static 'register/login-register.css' %}" rel="stylesheet"/>
    <link href="{% static 'comment/style.css' %}" rel="stylesheet">
    <link href="{% static 'comment/bootstrap.min.css' %}" rel="stylesheet" id="bootstrap-css">
    <script src="{% static 'comment/bootstrap.min.js' %}"></script>
    <script src="{% static 'comment/jquery-1.11.1.min.js' %}"></script>
    <script src="{% static 'register/jquery/jquery-1.10.2.js' %}" type="text/javascript"></script>
    <script src="{% static 'register/bootstrap3/js/bootstrap.js' %}" type="text/javascript"></script>
    <script src="{% static 'register/login-register.js' %}" type="text/javascript"></script>
</head>
<body>
<style>
    .affix{
        top:0;
        width: 100%;
        z-index: 9999 !important;
    }
    .affix + .container-fluid{
        padding-top: 70px;
    }
</style>

<div class="container">
    <div class="modal fade login" id="loginModal">
        <div class="modal-dialog login animated">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Login with</h4>
                </div>
                <div class="modal-body">
                    <div class="box">
                        <div class="content">
                            <div class="social">
                                <a class="circle github" href="#">
                                    <i class="fa fa-github fa-fw"></i>
                                </a>
                                <a id="google_login" class="circle google" href="#">
                                    <i class="fa fa-google-plus fa-fw"></i>
                                </a>
                                <a id="facebook_login" class="circle facebook" href="#">
                                    <i class="fa fa-facebook fa-fw"></i>
                                </a>
                            </div>
                            <div class="division">
                                <div class="line l"></div>
                                <span>or</span>
                                <div class="line r"></div>
                            </div>
                            <div>
        </div>
                            <div class="error"></div>
                            <div class="form loginBox">
                                <form method="post" action="">
                                    {% csrf_token %}
                                    <input class="form-control" type="text" placeholder="Username"
                                           name="username">
                                    <input class="form-control" type="password" placeholder="Password"
                                           name="psw">
                                    <input class="btn btn-default btn-login" type="submit" value="Login">
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="box">
                        <div class="content registerBox" style="display:none;">
                            <div class="form">
                                <form method="post" data-remote="true" action=" " accept-charset="UTF-8" >
                                    {% csrf_token %}
                                    <input id="username" class="form-control" type="text" placeholder="Username"
                                           name="username">
                                    <input id="email" class="form-control" type="text" placeholder="Email" name="email">
                                    <input id="password" class="form-control" type="password" placeholder="Password"
                                           name="password">
                                    <input id="password_confirmation" class="form-control" type="password"
                                           placeholder="Repeat Password" name="password_confirmation">
                                    <input class="btn btn-default btn-register" type="submit" value="Create account"
                                           name="commit">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="forgot login-footer">
                            <span>Looking to
                                 <a href="javascript: showRegisterForm();">create an account</a>
                            ?</span>
                    </div>
                    <div class="forgot register-footer" style="display:none">
                        <span>Already have an account?</span>
                        <a href="javascript: showLoginForm();">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% block body %}

{% endblock %}

</body>
